services:
  platform:
    build: ./platform
    ports:
      - "3000:3000"
    env_file:
      - ./.env.docker
    networks:
      - app_network
    depends_on:
      - backend

  backend:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    ports:
      - "80:80"
    env_file:
      - ./.env.docker
    networks:
      - app_network
    depends_on:
      - extractor
      - mongodb

  extractor:
    build:
      context: ./
      dockerfile: ./extractor/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./.env.docker
    networks:
      - app_network
    depends_on:
      - mongodb
    # volumes:
    #   - ./phospho-python:/phospho-python

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network

  ai-hub:
    build:
      context: ./
      dockerfile: ./ai-hub/Dockerfile
    ports:
      - "8081:8081" # Expose AI-Hub service on port 8081
    env_file:
      - ./.env.docker
    networks:
      - app_network
    depends_on:
      - backend
      - extractor
      - mongodb

networks:
  app_network:
    driver: bridge

volumes:
  mongodb_data:
