  extractor:
    build:
      context: ./
      dockerfile: ./extractor/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./.env.docker
    networks:
      - app_network
    depends_on:
      - mongodb
      - temporal

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network

  ai-hub:
    build:
      context: ./
      dockerfile: ./ai-hub/Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ./.env.docker
    networks:
      - app_network
    depends_on:
      - temporal
      - backend
      - extractor
      - mongodb

networks:
  app_network:
    driver: bridge

volumes:
  mongodb_data:
