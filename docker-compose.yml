services:
  platform:
    build: ./platform
    ports:
      - "3000:3000"
    env_file:
      - ./.env.docker
    networks:
      - app_network
    depends_on:
      - backend

  backend:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    ports:
      - "80:80"
    env_file:
      - ./.env.docker
    networks:
      - app_network
    depends_on:
      - extractor
      - mongodb

