[tool.poetry]
name = "app"
version = "0.1.0"
description = "Backend of Phospho"
authors = ["Nicolas Oulianov <nicolas.oulianov@phospho.app>"]
license = "Copyright Phospho 2024"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = ">=3.8.6"
fastapi = ">=0.109.0"
llama-index = ">=0.9.32"
loguru = ">=0.7.2"
motor = ">=3.3.2"
numpy = ">=1.26.3, <2.0.0"
openai = ">=1.7.2"
openpyxl = ">=3.1.2"
pandas = "2.1.4"
propelauth-fastapi = ">=2.1.8"
propelauth-py = ">=3.1.9"
protobuf = "4.25.2"
pydantic = "2.5.3"
pytest = "7.4.3"
pytest-asyncio = "^0.23.3"
python-dotenv = "1.0.0"
requests = "2.32.3"
tiktoken = ">=0.5.1"
uvicorn = ">=0.23.2"
sentry-sdk = { version = ">=1.39.1", extras = ["fastapi"] }
google-cloud-language = "^2.12.0"
google-api-python-client = "^2.115.0"
qdrant-client = "^1.7.1"
resend = "^2.1.0"
cohere = "^4.45"
stripe = "^8.2.0"
python-multipart = "^0.0.9"
mypy = "^1.9.0"
pyarrow = "^16.0.0"
langsmith = "^0.1.63"
apscheduler = "^3.10.4"
pycryptodome = "^3.20.0"
xlsxwriter = "^3.2.0"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
phospho = { path = "../phospho-python", develop = false, extras = ["lab"] }


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
